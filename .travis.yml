language: ruby
cache: bundler
sudo: false
rvm: 2.4
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
before_install:
  - openssl aes-256-cbc -k "$super_secret_password" -in site-deploy-key.enc -out site-deploy-key -d
script:
  - bundle exec jekyll build
  - bundle exec htmlproofer ./_site --disable-external --url-ignore "/#.*/"
  - scp -o IdentityFile=site-deploy-key -o StrictHostKeyChecking=no -P 8114 -rp _site/* website@pkg.omniosce.org: